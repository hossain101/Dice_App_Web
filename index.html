<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Heading Section -->
    <h1 id="bodyH1">ROLL YOUR MONEY AWAY!</h1>

    <!-- Winner Declaration -->
    <h1 id="winnerDeclaration"></h1>

    <!-- Dice Image Section -->

    <table class="diceRow">
      <thead class="playerRow">
        <td><h1>Player 1</h1></td>
        <td><h1>Player 2</h1></td>
      </thead>

      <tr>
        <td>
          <img
            id="diceImg1"
            class="diceImg"
            src="images/dice1.png"
            alt="img not found"
          />
        </td>
        <td>
          <img
            id="diceImg2"
            class="diceImg"
            src="images/dice2.png"
            alt="img not found"
          />
        </td>
      </tr>
    </table>

    <!-- Button Section -->

    <div class="playButton" onclick="rollFunction()">
      <button class="glowing-btn">
        <span class="glowing-txt">P<span class="faulty-letter">L</span>AY</span>
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
